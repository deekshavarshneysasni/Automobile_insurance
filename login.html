<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login & SignUp</title>
	<link rel="stylesheet" href="signup.css">
</head>
<body>
	<div class="container">
		<div id="LoginAndRegistrationForm">
			<h1 id="formTitle">Login</h1>
			<div id="formSwitchBtn">
				<button onclick="ShowLoginForm()"  id="ShowLoginBtn" class="active">Login</button>
				<button onclick="ShowRegistrationForm()"  id="ShowRegistrationBtn">SignUp</button>
			</div>
			<div id="LoginFrom">
				<form action="login.php" method="post">
					<div class="center">
						<input id="LoginEmail" class="input-text" type="text" placeholder="Email Address" name="email"> 
						<input id="LoginPassword" class="mt-10 input-text" type="password" placeholder="Password" name="password">
					</div>
					
					<div class="forgot-pass-remember-me mt-10">
						<div class="forgot-pass">
							<a id="ForgotPassword" href="JavaScript:void(0);" onclick="ShowForgotPasswordForm()">Forgot Password?</a>
						</div>
						<div class="remember-me">
							<input id="rememberMe" type="checkbox">
							<label for="rememberMe">Remember Me</label>
						</div>
					</div>

					<div class="center mt-20">
						<input onclick="return ValidateLoginForm();"  class="Submit-Btn" type="submit" value="Login" id="LoginBtn">
					</div>
				</form>
				<p class="center mt-20 dont-have-account">
					Don't have an account? 
					<a href="JavaScript:void(0);" onclick="ShowSingUpForm()">SignUp now</a>
				</p>
			</div>
			<div id="RegistrationFrom">
				<form action="signup.php" method="post">
					<div class="center">
						<input id="RegiName" class="input-text" type="text" placeholder="Full Name" name="name">
						<input id="RegiEmailAddres" class="input-text mt-10" type="email" placeholder="Email Address" name="email">
						<input id="RegiPassword" class="mt-10 input-text" type="password" placeholder="Password" name="password">
						<input id="RegiConfirmPassword" class="mt-10 input-text" type="password" placeholder="Confirm Password" name="confirm_password">
					</div>
					<div class="center mt-20">
						<input onclick="return ValidateRegistrationForm();" class="Submit-Btn" type="submit" value="SignUp" id="RegistrationitBtn">
					</div>
				</form>
				<p class="center mt-20 already-have-account">
					Already have an account? 
					<a href="#" onclick="ShowLoginForm()">Login now</a>
				</p>
			</div>
			<div id="ForgotPasswordForm">
				<form action="">
					<div class="center mt-20">
						<input class="input-text " type="email" id="forgotPassEmail" placeholder="Email Address">
					</div>
					<div class="center mt-20">
						<input onclick="return ValidateForgotPasswordForm();" class="Submit-Btn" type="submit" value="Reset Password" id="PasswordResetBtn" >
					</div>
				</form>
				<p class="center mt-20 already-have-account">
					Back to the 
					<a href="JavaScript:void(0);" onclick="ShowLoginForm()">Login page</a> | <a href="JavaScript:void(0);" onclick="ShowRegistrationForm()">SingUp page</a>
				</p>
			</div>
		</div>
		
	</div>

	<script src="main.js" type="text/javascript"></script>
	<script src="validation.js" type="text/javascript"></script>
</body>
</html>
